<div class="main-wrapper">
  <div class="products" *ngIf="this._product.home">
    <app-product-card *ngFor="let product of _product.allProducts" [product]="product"></app-product-card>
  </div>
  <div class="products" *ngIf="this._product.admin">
    <app-admin *ngFor="let product of _product.allProducts" [product]="product"></app-admin>
  </div>
  <app-stats *ngIf="this._product.reports"></app-stats>

</div>
