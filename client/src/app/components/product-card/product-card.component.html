  <div class="card">
    <img [src]="product.image" [alt]="product.image">
    <div class="desc">
      <p class="title">{{product.title}}</p>
      <p>{{product.description}}</p>
      <p>$ {{product.price}}</p>
    </div>
    <div class="btn">
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
    
  </div>
